<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام</title>
    <link rel="stylesheet" href="/CSS/signup.css" />
  </head>
  <body>
    <header>
      <h1>ثبت نام</h1>
    </header>

    <div id="form">
      <div class="fish" id="fish"></div>
      <div class="fish" id="fish2"></div>

      <form
        action="https://submit-form.com/mqy2lPza"
        id="waterform"
        method="post"
      >
        <input
          type="hidden"
          name="_redirect"
          value="http://daniumssub.ir.page"
        />
        <div class="formgroup" id="name-form">
          <label for="name">نام و نام خانوادگی</label>
          <input type="text" id="name" name="name" required maxlength="90" />
        </div>

        <div class="formgroup" id="email-form">
          <label for="email">ایمیل</label>
          <input type="email" id="email" name="email" required maxlength="90" />
        </div>
        <div class="formgroup" id="email-form">
          <label for="username">نام کاربری</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            maxlength="90"
          />
        </div>
        <div class="formgroup" id="email-form">
          <label for="password">رمز عبور</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            maxlength="90"
          />
        </div>

        <input type="submit" value="تأیید و پرداخت" />
      </form>
    </div>
    <script src="/JS/signup.js"></script>
  </body>
</html>
